<html lang="zxx" webcrx=""><head>
      <title>Sign-Up | Hotline</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Hotline is the perfect WHMCS HTML template for your Hosting Business">
      <meta name="keywords" content="Web hosting, WHMCS template, hosting template">
      <meta name="author" content="“DesigningMedia”">
      <link rel="stylesheet" href="assets/css/animate.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css" type="text/css">
      <link rel="stylesheet" href="assets/css/responsive.css" type="text/css">
      <link rel="stylesheet" href="assets/css/custom-style.css" type="text/css">
      <link rel="stylesheet" href="assets/css/special-classes.css" type="text/css">
   </head>
   <body>
      <!-- Sign-Up Form section-->
      <section class="login-form sign-up-form d-flex align-items-center">
         <div class="container">
            <div class="login-form-title text-center">
               <a href="index.html">
               <figure class="login-page-logo">
                  <img src="assets/images/login-page-logo.png" alt="">
               </figure>
               </a>
               <h2 class="text-white">Create your FREE account.</h2>
            </div>
               <div class="login-form-box">
                  <div class="login-card">
                     <form>
                        <div class="form-group">
                          <label for="exampleInputName1">Your full name</label>
                          <input class="input-field form-control" type="text" id="exampleInputName1" placeholder="e.g. Elon Musk">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Your e-mail</label>
                          <input class="input-field form-control" type="password" id="exampleInputEmail1" placeholder="e.g. elon@tesla.com">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputPassword1">Enter your password <small>min. 6 characters</small></label>
                           <input class="input-field form-control" type="password" id="exampleInputPassword1" placeholder="Password">
                         </div>
                         <div class="form-group">
                           <label for="inputNoncorehub">How did you find out about Noncorehub? <small>(optional)</small></label>
                           <select id="inputNoncorehub" class="form-control select-option">
                             <option selected="">Please, choose the first interaction you remember.</option>
                             <option value="online_community">Online community (e.g. GitHub, Reddit, Stack Overflow, Hacker News, ...)</option>
                              <option value="article">Website article, blog (not ours)</option>
                              <option value="review_sites">Review site (e.g. G2, Capterra, ...)</option>
                              <option value="search">Search engine (e.g. Google, Bing, ...)</option>
                              <option value="mobile_app">App store listing (App Store, Google Play)</option>
                              <option value="social">Social media (e.g. Twitter / Quora / Facebook / LinkedIn...)</option>
                              <option value="youtube">YouTube</option>
                              <option value="friend">From a friend, colleague, ...</option>
                              <option value="message_groups">Message group (e.g. Discord, Slack, Telegram, ...)</option>
                              <option value="events">Event (e.g. workshop, conference or meet up)</option>
                              <option value="podcast">Podcast</option>
                              <option value="other">Other</option>
                           </select>
                         </div>
                        <div>
                           <label class="font-weight-normal mt-md-3 mt-2 mb-md-4 mb-3" style="cursor: pointer;">
                           <input class="checkbox" type="checkbox">
                           Inform me about new features and updates (max. twice a month)
                           </label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-0">Register Now</button>
                     </form>
                  </div>
                  <div class="join-now-outer text-center">
                     <a class="text-white" href="login.html">Already have an account?</a>
                  </div>
               </div>   
         </div>
      </section>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
